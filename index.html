	<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no">
  <title>Howler.js Audio Player</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- Top Info -->
  <div id="title">
    <span id="track"></span>
    <div id="timer">0:00</div>
    <div id="duration">0:00</div>
  </div>
  <div id="extra">
	  <div class="info">
		  <p>Here is some info about the event.</p>
		  <p>Short and Sweet.</p>
	  </div>
	  <div class="installation" style="display: none;">
		  <table width="100%" style="border: none;">
			  <tr><td width="50%" style="text-align: right;"><small>Model: &nbsp;&nbsp;</small></td>
			  		<td width="50%" style="text-align: left;"><span class="model">model goes here</span></td></tr>
			  <tr><td width="50%" style="text-align: right;"><small>Designer:  &nbsp;&nbsp;</small></td>
			  		<td width="50%" style="text-align: left;"><span class="designer"></span></td></tr>
			  <tr><td width="50%" style="text-align: right;"><small>Artist:  &nbsp;&nbsp;</small></td>
			  		<td width="50%" style="text-align: left;"><span class="artist"></span></td></tr>
		  </table>
	  </div>
  </div>

  <!-- Controls -->
  <div class="controlsOuter">
    <div class="controlsInner">
      <div id="loading"></div>
      <div class="btn" id="playBtn"></div>
      <div class="btn" id="pauseBtn"></div>
      <div class="btn" id="prevBtn"></div>
      <div class="btn" id="nextBtn"></div>
    </div>
    <div class="btn" id="playlistBtn"></div>
    <div class="btn" id="volumeBtn"></div>
  </div>

  <!-- Progress -->
  <div id="waveform"></div>
  <div id="bar"></div>
  <div id="progress"></div>

  <!-- Playlist -->
  <div id="playlist">
    <div id="list"></div>
  </div>

  <!-- Volume -->
  <div id="volume" class="fadeout">
    <div id="barFull" class="bar"></div>
    <div id="barEmpty" class="bar"></div>
    <div id="sliderBtn"></div>
  </div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="./howler.core.min.js"></script>
  <script src="./siriwave.js"></script>
  <script src="./player.js"></script>
</body>
</html>
